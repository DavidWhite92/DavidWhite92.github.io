<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="style" rel="stylesheet" href="css/style.light.css">
    <title>RuPaul's Drag Race Simulator</title>
</head>
<body>
    <div id="MainBlock">
        <h1>RuPaul's Drag Race Simulator!</h1>
        <p><big>Simulate a fictional Drag Race season and see what happens!</big></p>
        <p>
            How many queens do you want on your cast?
            <br>
            <input type="number" min="3" max="20" id="castSize">
            <button onclick="generateSpace()">Select</button>
        </p>
        
        <p id="castSelection"></p>

        <p>Now select your format: </p>
        <select id="format">
            <option value="top3">Top 3 Format</option>
            <option value="top4">Lip-Sync For The Crown</option>
            <option value="all-stars">All Stars Format</option>
            <option value="lipsync-assassin">Lip-Sync Assassin Format</option>
        </select>

        <p><button onclick="startSimulation()">Simulate now!</button></p>

        <hr>

        <h1>Predefinitions</h1>
        <big>Go here if you wanna simulate a season with these pre-defined casts!</big>

        <h2>RPDR US Seasons</h2>
        <div>
            <button onclick="predefCast(us_season1, 'top3')">US Season 1</button>
            <button onclick="predefCast(us_season2, 'top3')">US Season 2</button>
            <button onclick="predefCast(us_season3, 'top3')">US Season 3</button>
            <button onclick="predefCast(us_season4, 'top3')">US Season 4</button>
            <button onclick="predefCast(us_season5, 'top3')">US Season 5</button>
            <button onclick="predefCast(us_season6, 'top3')">US Season 6</button>
            <button onclick="predefCast(us_season7, 'top3')">US Season 7</button>
            <button onclick="predefCast(us_season8, 'top3')">US Season 8</button>
            <button onclick="predefCast(us_season9, 'top4')">US Season 9</button>
            <button onclick="predefCast(us_season10, 'top4')">US Season 10</button>
            <button onclick="predefCast(us_season11, 'top4')">US Season 11</button>
            <button onclick="predefCast(us_season12, 'top4')">US Season 12</button>
            <button onclick="predefCast(us_season13, 'top4')">US Season 13</button>
        </div>
        
        <h2>All Stars</h2>
        <div>
            <button onclick="predefCast(allstars_1, 'top3')">All Stars Season 1</button>
            <button onclick="predefCast(allstars_2, 'all-stars')">All Stars Season 2</button>
            <button onclick="predefCast(allstars_3, 'all-stars')">All Stars Season 3</button>
            <button onclick="predefCast(allstars_4, 'all-stars')">All Stars Season 4</button>
            <button onclick="predefCast(allstars_5, 'lipsync-assassin')">All Stars Season 5</button>
            <button onclick="predefCast(allstars_6, 'lipsync-assassin')">All Stars Season 6</button>
        </div>
    </div>
</body>

<script src="javascript/index.js"></script>

</html>
